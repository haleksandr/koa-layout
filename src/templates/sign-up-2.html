{% extends '_base.html' %} {% block content %} {% include '_header3.html' %}
<main class="main">
  <form class="form">
    <div class="form__content">
      <h1 class="content__title">Sign up</h1>
      <div class="content__inputs-block">
        <input
          class="content__input"
          type="password"
          placeholder="Create a password"
        />
        <input
          class="content__input"
          type="password"
          placeholder="Confirm password"
        />
      </div>
      <div class="content__agree">
        <div class="checkbox-wrapper">
          <input id="check" class="checkinput" type="checkbox" checked />
          <label for="check" class="checkmark">
            <p>I agree to the myFixer.com <a href="#">Terms of Service</a></p>
          </label>
        </div>
        <div class="checkbox-wrapper">
          <input id="check2" class="checkinput" type="checkbox" />
          <label for="check2" class="checkmark">
            <p>I agree to the myFixer.com <a href="#">Privacy Policy</a></p>
          </label>
        </div>
      </div>
      <div class="content__captcha">
        <script
          src="https://www.google.com/recaptcha/api.js"
          async=""
          defer=""
        ></script>
        <div
          class="g-recaptcha"
          data-sitekey="6LfcXm0aAAAAABhZ3CI_xHAF-pdbTmke0Lyx2McV"
        ></div>
      </div>
      <button class="btn">Done!</button>
    </div>
  </form>
</main>
{% endblock %}
